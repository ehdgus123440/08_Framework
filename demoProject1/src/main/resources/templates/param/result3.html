<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ReuqestParam - 여러 개 얻어오는 방법</title>
</head>
<body>
  <h1>@ReuqestParam - 여러 개 얻어오는 방법</h1>

  <h3>ht:each문 사용하기</h3>
  
  <h4>선택한 색상</h4>
  <p th:text="${param.color}"></p>
  <ul>
    <li th:each=" c : ${param.color}" th:text="${c}"> </li>
  </ul>
  <h4>선택한 과일</h4>
  <p th:text="${param.fruit}"></p>
  <ul>
    <li th:each="f : ${param.fruit}" th:text="${f}"></li>
  </ul>

</body>
</html>
